<!DOCTYPE html>
<html>
    <head>
        <title>STICKER GENERATOR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/layout.css" >
    </head>
    <body>
        <div class="wrapper">
            <div class="header"><div class="logo"></div></div>
            <div class="form">
            <table>
                <tr><td class="form-left">Region:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">District:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Centre:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Subject:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Medium:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Vision:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Show:</td><td class="form-right"><select name="region"><option value="">Option 1</option></select></td></tr>
                <tr><td class="form-left">Exam type:</td><td class="form-right"><input type="text" /></td></tr>
                <tr><td class="form-left">Exam year:</td><td class="form-right"><input type="number" step="1" min="2014" required="" /></td></tr>
                <tr><td class="form-left">Progress:</td><td class="form-right"><div class="progressbar-outer"><div class="progressbar-inner"><div class="progressbar-bg"></div></div></div></td></tr>
                <tr><td class="form-left"><td class="form-right"><button type="submit">Generate</button></td></tr>
            </table>
        </div>
                        <div class="footer">
                            <p class="copyright">&COPY; National Examinations Council of Tanzania (NECTA)</p>
                            <p class="version">V1.0</p>
                        </div>
        </div>
    </body>
</html>
